<body>
    <div class="container text-center">
        <div class="mood-buttons text-center">
            <button (click)="addEmotion(slideIndex); openDialog(slideIndex);">
                <img [attr.src]="image">
            </button>
        </div>

        <a mat-raised-button type="button" class="prev" (click)="plusSlides(-1)"><mat-icon>chevron_left</mat-icon></a>
        <a mat-raised-button type="button" class="next" (click)="plusSlides(1)"><mat-icon>chevron_right</mat-icon></a>

    </div>
</body>
